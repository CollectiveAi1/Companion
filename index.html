<html lang="en">

    <title>My AI Friend</title>

  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

  }
}

<style>
  /* A more subtle breathing animation: slower and less pronounced */
  @keyframes breathing {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.02); }
  }
  /* A more expressive and natural talking animation with a gentle bob and rotation */
  @keyframes talking {
    0%, 100% { transform: translateY(0) scale(1.02) rotate(0deg); }
    20% { transform: translateY(-5px) scale(1.04) rotate(-2deg); }
    60% { transform: translateY(2px) scale(1) rotate(1deg); }
    80% { transform: translateY(-1px) scale(1.03) rotate(0deg); }
  }
  .animate-breathing {
    animation: breathing 5s ease-in-out infinite;
  }
  .animate-talking {
    animation: talking 1.2s ease-in-out infinite;
  }
</style>
</head>

    <div id="root"></div>

  </body>
